    <style>

        /* å€’è®¡æ—¶æ ·å¼ä¼˜åŒ– */
        #countdown {

            border-radius: calc(var(--base-radius) * 0.7); border: 4px solid var(--primary); /* åŠ ç²—è¾¹æ¡† */
            background-color: #fff; /* ç™½è‰²èƒŒæ™¯æ›´çªå‡º */

        /* é‡ç½®æŒ‰é’® */

        /* é—®é¢˜å¡ç‰‡åŒºåŸŸ */

        /* é—®é¢˜å¡ç‰‡ */

        /* é€‰é¡¹æŒ‰é’® */

            transform: scale(1.03);

            border-color: var(--primary);

        .options button:active:not(:disabled) {

        }
        .options button.correct {

            animation: shakeLarge 0.5s ease;

        }
        .options button.reveal-correct {

            color: var(--text-light) !important; border: 4px solid white !important;
            opacity: 1 !important; transform: scale(1.05);
            box-shadow: 0 0 15px 5px rgba(var(--correct-rgb, 139, 195, 74), 0.6);
        }
        .options button.reveal-correct::before {
            content: 'âœ”'; position: absolute; right: 15px; top: 50%;
            transform: translateY(-50%); font-size: 1.5em; color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .options button:disabled {
            cursor: not-allowed; opacity: 0.6; background: #E0E0E0 !important;
            border-color: #BDBDBD !important; color: #757575 !important; box-shadow: none;
        }
         .options button:disabled::before { content: none; }

        /* ç§»é™¤ .explanation-text æ ·å¼ï¼Œç†ç”±æ˜¾ç¤ºåœ¨å¼¹çª—ä¸­ */


        /* ç»“æœåŒºåŸŸ */
        #resultArea {
            text-align: center; padding: calc(var(--base-padding) * 2);
            background: var(--card-bg); border-radius: var(--base-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: none;
            width: 100%; max-width: 800px;

        }
        #resultArea.visible { display: block; }
        #resultArea h2 {

        /* ç‰¹æ•ˆå±‚ */
        .effect-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background-color: rgba(0, 0, 0, 0.65); /* ç¨å¾®åŠ æ·± */
            opacity: 0; visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            z-index: 1000; pointer-events: none;
            padding: 20px; /* å†…è¾¹è·é˜²æ­¢æ–‡å­—è´´è¾¹ */
            box-sizing: border-box;
        }
        .effect-overlay.show { opacity: 1; visibility: visible; }
        #effectText {
            font-size: 8rem; /* ä¸»æç¤ºè¯­å­—å·è°ƒæ•´ */
            font-weight: bold; color: white;
            text-shadow: 5px 5px 10px rgba(0,0,0,0.5);
            transform: scale(0.5); opacity: 0;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s ease;
            text-align: center; /* æ–‡æœ¬å±…ä¸­ */
            line-height: 1.3; /* è°ƒæ•´è¡Œé«˜ */
        }
        /* å¼¹çª—ä¸­ç†ç”±çš„æ ·å¼ */
        #effectText .explanation-popup {
            display: block; /* æ¢è¡Œæ˜¾ç¤º */
            font-size: 0.3em; /* ç›¸å¯¹äºä¸»æç¤ºè¯­çš„å¤§å° (å³ 8rem * 0.3 = 2.4rem) */
            font-weight: normal;
            margin-top: 15px; /* ä¸ä¸»æç¤ºè¯­çš„é—´è· */
            color: var(--explanation-text-popup); /* ä½¿ç”¨ç™½è‰²æˆ–æµ…è‰² */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7); /* è½»å¾®é˜´å½± */
            line-height: 1.5;
            max-width: 80%; /* é™åˆ¶æœ€å¤§å®½åº¦ */
            margin-left: auto;
            margin-right: auto;
        }

        .effect-overlay.show #effectText { transform: scale(1); opacity: 1; }
        .effect-overlay.effect-correct #effectText { color: #C5E1A5; animation: popAndFadeLarge 1.5s ease-out forwards; }
        .effect-overlay.effect-wrong #effectText { color: #FFCDD2; animation: shakeHardFadeOutLarge 3s ease-out forwards; } /* é”™è¯¯æç¤ºæŒç»­3ç§’ */
        .effect-overlay.effect-timeout #effectText { color: #FFCCBC; animation: fadeInFadeOutLarge 3s ease-out forwards; } /* è¶…æ—¶æç¤ºæŒç»­3ç§’ */
        .effect-overlay.effect-win { background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,255,255,0) 75%); animation: winShineLarge 3s ease-out forwards; }
        .effect-overlay.effect-lose { background: radial-gradient(circle, rgba(120,120,120,0.7) 0%, rgba(0,0,0,0) 75%); animation: loseDimLarge 3s ease-out forwards; }

        /* é¡µè„šæ ·å¼ */
        .page-footer {
            font-size: 0.8rem; color: rgba(var(--text-dark-rgb, 78, 52, 46), 0.7);
            padding: calc(var(--base-padding) * 0.5) 0; width: 100%;

        }

        /* --- åŠ¨ç”»æ•ˆæœ --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes cardEnter { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes fadeInScaleUp { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        @keyframes shakeLarge { 0%, 100% { transform: translateX(0); } 20% { transform: translateX(-15px) rotate(-3deg); } 40% { transform: translateX(15px) rotate(3deg); } 60% { transform: translateX(-10px) rotate(-2deg); } 80% { transform: translateX(10px) rotate(2deg); } }
        @keyframes pulseWarningLarge { 0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(var(--timeout-rgb, 255, 112, 67), 0.7); } 50% { transform: scale(1.15); box-shadow: 0 0 10px 15px rgba(var(--timeout-rgb, 255, 112, 67), 0); } }
        @keyframes bounceCorrectLarge { 0%, 100% { transform: translateY(0) scale(1); } 40% { transform: translateY(-15px) scale(1.05); } 60% { transform: translateY(5px) scale(0.98); } }
        @keyframes pulseCorrectLarge { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes popAndFadeLarge { 0% { transform: scale(0.5) rotate(-15deg); opacity: 0; } 30% { transform: scale(1.2) rotate(5deg); opacity: 1; } 80% { transform: scale(1.1) rotate(0deg); opacity: 1; } 100% { transform: scale(1.1) rotate(0deg); opacity: 0; } }
        /* è°ƒæ•´é”™è¯¯/è¶…æ—¶åŠ¨ç”»æ—¶é•¿ä¸º 3s */
        @keyframes shakeHardFadeOutLarge {
            0% { transform: scale(0.8) translateX(0); opacity: 0; }
            5% { transform: scale(1.1) translateX(-30px) rotate(-8deg); opacity: 1; } /* å¿«é€Ÿå‡ºç°å¹¶æ™ƒåŠ¨ */
            10% { transform: scale(1.1) translateX(30px) rotate(8deg); opacity: 1; }
            15% { transform: scale(1.1) translateX(-30px) rotate(-8deg); opacity: 1; }
            20% { transform: scale(1.1) translateX(30px) rotate(8deg); opacity: 1; }
            25%, 85% { transform: scale(1.1) translateX(0) rotate(0); opacity: 1; } /* ç¨³å®šæ˜¾ç¤ºè¾ƒé•¿æ—¶é—´ */
            100% { transform: scale(1.1); opacity: 0; } /* æœ€åæ¸éš */
        }
        @keyframes fadeInFadeOutLarge {
            0% { opacity: 0; transform: scale(0.9)}
            10% { opacity: 1; transform: scale(1.1)} /* å¿«é€Ÿå‡ºç° */
            90% { opacity: 1; transform: scale(1.05)} /* ç¨³å®šæ˜¾ç¤º */
            100% { opacity: 0; transform: scale(1)} /* æ¸éš */
        }
        @keyframes winShineLarge { 0% { background: radial-gradient(circle, rgba(255,215,0,0.6) 0%, rgba(255,255,255,0) 80%); } 50% { background: radial-gradient(circle, rgba(255,223,0,0.9) 40%, rgba(255,255,255,0) 85%); } 100% { background: radial-gradient(circle, rgba(255,255,0,0) 80%, rgba(255,255,255,0) 100%); } }
        @keyframes loseDimLarge { 0% { background: radial-gradient(circle, rgba(100,100,100,0.6) 0%, rgba(0,0,0,0) 80%); } 50% { background: radial-gradient(circle, rgba(60,60,60,0.8) 40%, rgba(0,0,0,0) 85%); } 100% { background: radial-gradient(circle, rgba(0,0,0,0) 80%, rgba(0,0,0,0) 100%); } }
        @keyframes textShine { 0% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--secondary), 0 0 40px var(--secondary); } 50% { text-shadow: 0 0 15px #fff, 0 0 25px #fff, 0 0 35px var(--secondary), 0 0 45px var(--secondary), 0 0 55px var(--secondary); } 100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--secondary), 0 0 40px var(--secondary); } }

        /* å“åº”å¼è°ƒæ•´ */
        @media (max-width: 900px) {
             :root { --base-font-size: 18px; }
             #initialScreen h1 { font-size: 4rem; }
             #initialScreen #subtitle { font-size: 1.8rem; }
             h1 { font-size: 2.8rem; }
             #startButton { font-size: 2.2rem; padding: calc(var(--base-padding) * 1.2) calc(var(--base-padding) * 2.5); }
             #progress, #score { font-size: 1.4rem; }
             #countdown { font-size: 1.8rem; min-width: 80px; padding: calc(var(--base-padding) * 0.6) calc(var(--base-padding) * 1.1); }

                currentGame.current++; currentGame.gameActive = true;
                if (currentGame.current < QUESTIONS_PER_GAME) {
                    updateProgress(QUESTIONS_PER_GAME); showQuestion();
                } else { endGame(); }
            }, 3100); // ç•¥å¤§äº 3 ç§’
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            console.log("æ¸¸æˆç»“æŸã€‚æœ€ç»ˆå¾—åˆ†:", currentGame.score);
            currentGame.gameActive = false; clearTimeout(currentGame.timer);
            countdownElement.classList.remove('visible', 'warning', 'timesup');
            quizArea.style.display = 'none'; resultArea.style.display = 'block';
            resultArea.classList.add('visible');
            const message = getRandomResultMessage(currentGame.score, QUESTIONS_PER_GAME);
            resultTextElement.innerHTML = `${message}<br><br>ä½ çš„æœ€ç»ˆå¾—åˆ†æ˜¯ï¼š<span style="color:var(--primary); font-weight:bold;">${currentGame.score}</span>`;
            const totalQuestions = QUESTIONS_PER_GAME;
            if (totalQuestions > 0 && currentGame.score >= totalQuestions * 10 * 0.6) { playSound('audio-win'); triggerEffect('win'); } // ç»Ÿä¸€èƒœåˆ©éŸ³æ•ˆ
            else { playSound('audio-lose'); triggerEffect('lose'); }
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress(totalQuestionsInGame) {
             const currentQuestionNumber = Math.min(currentGame.current + 1, totalQuestionsInGame);
             progressElement.textContent = `é¢˜ç›®: ${currentQuestionNumber}/${totalQuestionsInGame}`;
        }
        // æ›´æ–°åˆ†æ•°
        function updateScore() { scoreElement.textContent = `å¾—åˆ†: ${currentGame.score}`; }
        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            console.log("é‡æ–°å¼€å§‹æ¸¸æˆ..."); initialScreen.style.display = 'none';
            quizScreen.style.display = 'flex'; startNewGame();
        }

        // --- äº‹ä»¶ç›‘å¬å™¨ ---
        startButton.addEventListener('click', () => {
             if (!finalQuestionBank || finalQuestionBank.length === 0) { alert("é¢˜åº“é”™è¯¯ï¼Œæ— æ³•å¼€å§‹æ¸¸æˆï¼"); return; }
            initialScreen.style.display = 'none'; quizScreen.style.display = 'flex';
            startNewGame();
        });

        // --- åˆå§‹åŒ– ---
        if (!finalQuestionBank || finalQuestionBank.length === 0) {
             console.error("é”™è¯¯ï¼šæœ€ç»ˆé¢˜åº“æ•°æ®ä¸ºç©ºï¼"); startButton.textContent = 'é¢˜åº“é”™è¯¯'; startButton.disabled = true;
        } else { startButton.disabled = false; startButton.textContent = 'ç‚¹å‡»å¼€å§‹æŒ‘æˆ˜'; }
